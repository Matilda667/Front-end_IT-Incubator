<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .classroom {
            font-family: sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #23afeb;
            color: white;
            cursor: pointer;
            transform: all .2s;
        }

        .classroom:hover {
            background-color: #fd4790;
            transform: scale(0.9);
        }

    </style>
</head>
<body>
    <button class="classroom">Learn swift</button>
    <button class="classroom">Learn perl</button>
    <button class="classroom">Learn delphi</button>
</body>
</html>
